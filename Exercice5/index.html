<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Accessible</title>
</head>
<body>

<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire avec étiquettes associées -->
<form aria-label="Formulaire de contact">
    <div>
        <label for="name">Nom :</label>
        <input id="name" type="text" name="name" placeholder="Entrez votre nom" required>
    </div>
    <div>
        <label for="email">Adresse e-mail :</label>
        <input id="email" type="email" name="email" placeholder="Entrez votre adresse e-mail" required>
    </div>
    <button type="submit">Envoyer</button>
</form>

<!-- Image avec attribut alt descriptif -->
<img src="assets/image.png" height="250" alt="Description de l'image affichée">

<!-- Lien avec texte descriptif -->
<a href="contact.html" title="contact">Accédez à la page de contact</a>

</body>
</html>
